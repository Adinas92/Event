<nav class="navbar is-black shadow" role="navigation" aria-label="main navigation" style="z-index:2"> 
  <div class="container">
      <div class="navbar-brand">
          <div class="navbar-item">
            <img [src]="fullImagePath" style="transform: scale(1.5, 1.5)"  alt="Event Map">
          </div>
          <div class="navbar-item"> 
              <form class="field has-addons" [formGroup]="form">           
                <div class="container-search ">
                    <div emClickOutsideSearchBox (clickOutsideSearchBox)="hideBoxMainSearch()" >
                  <input type="search" class="main-search width-searcher" (click)="toggleDropDown()" placeholder="Search..." formControlName="query" name="query" />
                  <button class="icon" (click)="search(form.value.query)">
                    <i class="fa fa-search"></i>
                  </button>
                  
                    <div *ngIf='showDropDown' class="state-container-dropdown">
                    <div *ngFor="let event of events">
                      <div class="founded-event">
                      <div class=" column is-12">
                        <div class="columns event-box">
                          <div class="column is-2">
                            <figure class="image is-32-32">
                              <img src="https://bulma.io/images/placeholders/32x32.png">
                            </figure>
                          </div>
                          <div class="column is-6">{{event.name}}</div>
                          <div class="column is-4" style="font-size:8px">{{event.beginningDateTime}}</div>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
              </form>
              </div>
              <button class="button navbar-burger is-black " (click)="activeMenu()">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
    <div class="navbar-menu  {{activeMenuOnSmallDevice}}" >
      <div class="navbar-start " >
        <a *ngFor="let item of menu; index as i"
           [routerLink]="item.path" routerLinkActive="is-active"
           [routerLinkActiveOptions]="{exact: item.exact}"
           class="navbar-item is-tab" [title]="i+1">{{item.label}}</a>    
      </div>
    </div>
    <div class="navbar-item">
      <span>{{user}}</span>
    </div>
    <div class="navbar-item">
    <button class="button is-black is-pulled-right tooltip is-tooltip-bottom" (click)="logout()" data-tooltip="Logout" >
      <i class="fa fa-sign-out"></i>
    </button>
  </div>
  </div>
</nav>

<div class="bg">
   <router-outlet></router-outlet>
</div>
<div id="footer">
  <div class="container">
    Â© 2017
  </div>
</div>
