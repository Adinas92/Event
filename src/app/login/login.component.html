<section class="hero is-success is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <p class="subtitle has-text-grey">Please login to proceed.</p>
          <div class="box">
            <figure class="avatar">
              <img src="https://imgur.com/ZkyEpAG.png">
            </figure>
            <form>
              <div class="field">
                <div class="control">
                  <input class="input is-large" type="email" placeholder="Your Email" autofocus="" name="login" [(ngModel)]="userLogin.login">
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="input is-large" type="password" placeholder="Your Password" name="password" [(ngModel)]="userLogin.password">
                </div>
              </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <a class="button is-block is-info is-large" (click)="logInUser()" [class.is-loading]="isLoading" >Login</a>
            </form>
          </div>
          <p >
            <h4 *ngIf="wrongUserNameOrPassword" style="color:rgb(177, 10, 10)">Wrong username or password.</h4>
          
          <p class="has-text-grey">
            <a routerLink="/register">Sign Up</a>
            <!-- <a href="../">Forgot Password</a> &nbsp;Â·&nbsp;
            <a href="../">Need Help?</a> -->
          </p>
        </div>
      </div>
    </div>
  </section>
